name: Trivy Scan
on:
  workflow_call:
    inputs:
      image_tag:
        description: 'Docker image tag to scan (without architecture suffix)'
        required: false
        type: string
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to scan (without architecture suffix)'
        required: false
        type: string

jobs:
  scan:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        architecture: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine image tag and load method
        id: tag
        run: |
          if [ -n "${{ inputs.image_tag }}" ]; then
            IMAGE_TAG="${{ inputs.image_tag }}"
          else
            IMAGE_TAG="$(echo ${GITHUB_SHA} | cut -c1-7)"
          fi

          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

          # Load from artifact if tag is pr-test
          if [ "$IMAGE_TAG" = "pr-test" ]; then
            echo "load_from_artifact=true" >> $GITHUB_OUTPUT
            echo "image_ref=ops4life/terraform-toolkit:pr-test-${{ matrix.architecture }}" >> $GITHUB_OUTPUT
          else
            echo "load_from_artifact=false" >> $GITHUB_OUTPUT
            echo "image_ref=ops4life/terraform-toolkit:${IMAGE_TAG}-${{ matrix.architecture }}" >> $GITHUB_OUTPUT
          fi

      - name: Download Docker image artifact
        if: steps.tag.outputs.load_from_artifact == 'true'
        uses: actions/download-artifact@v7
        with:
          name: docker-image-${{ matrix.architecture }}
          path: /tmp

      - name: Load Docker image from artifact
        if: steps.tag.outputs.load_from_artifact == 'true'
        run: |
          gunzip -c /tmp/image-*.tar.gz | docker load

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        if: steps.tag.outputs.load_from_artifact == 'false'
        uses: actions/cache@v5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.architecture }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-${{ matrix.architecture }}-

      - name: Build Docker image for ${{ matrix.architecture }}
        if: steps.tag.outputs.load_from_artifact == 'false'
        run: |
          echo "Building image for architecture: ${{ matrix.architecture }} with tag: ${{ steps.tag.outputs.tag }}"
          docker buildx build --platform linux/${{ matrix.architecture }} \
            -t ${{ steps.tag.outputs.image_ref }} \
            --load \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache,mode=max .

      - name: Run Trivy vulnerability scanner (JSON)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.tag.outputs.image_ref }}
          format: 'json'
          output: 'trivy-results-${{ matrix.architecture }}.json'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ steps.tag.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.architecture }}.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.architecture }}.sarif'

      - name: Upload Trivy scan artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-container-scan-${{ matrix.architecture }}
          path: trivy-results-${{ matrix.architecture }}.json
          retention-days: 30
